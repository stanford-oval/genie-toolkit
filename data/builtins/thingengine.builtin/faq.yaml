how_to_configure_skill:
  q:
    - What does it mean to configure something?
    - How do I configure new skills?
  a:
    cloud:
    - You can enable new skills to expand the set of commands that I understand. Click on Configure New Skills in the My Almond page to do so.
    default:
    - You can enable new skills to expand the set of commands that I understand. Click on My Skills from the Almond app to see the list of all the skills you have enabled, and click Configure New Skills to enable more.

how_to_disable_skill:
  q:
    - How do I disable a skill?
  a:
    cloud:
    - You can disable any skill from the My Almond page. Click on Enabled Skills, then click Forget under the skill you would like to disable.
    server:
    - You can disable any skill from the Almond web interface, by accessing the My Skills page. On that page, click Forget under the skill you would like to disable.
    default: # gnome or android
    - You can disable any skill from the My Skills page in the Almond app. Click on the skill you would like to disable, then click Forget.

how_to_set_language:
  q:
    - How do I change the language?
    - Which languages do you know?
  a:
    - I am sorry, I only speak English at the moment. In the future, you will be able to change the language from the Settings page.

how_to_access_settings:
  q:
    - Where is Almond settings?
    - How to change preferences?
  a:
    cloud:
    - To access the settings, click on Settings in the top right corner of the page.
    server:
    - To access the settings, access the Almond web interface then click on Configuration in the top right corner of the page.
    default: # gnome or android
    - To access the settings, open the Almond app then click the Hamburger menu in the top right corner, and finally click Preferences.

how_to_use_wakeword:
  q:
    - How do I use voice commands?
    - How do I use hotword detection?
    - How do I use wake word detection?
    - What is the wake word?
    - How do I enable audio?
  a:
    cloud:
    - I am sorry, continuous voice input with wake word detection is not available in the web version of Almond.
    default:
    - To speak to me in voice using a wake word, first make sure that voice input is enabled in Settings. Then you can just say “Computer” to wake me up. You will hear a sound when the wake word is recognized correctly.

